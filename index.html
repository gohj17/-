<body>
    <div class="container">

        <div class="tab-container">

        <!-- íˆ¬í‘œ/ì„¤ë¬¸ ë§Œë“¤ê¸° íƒ­ -->
        <div id="create-tab" class="tab-content active">
            <h2>ìƒˆ íˆ¬í‘œ/ì„¤ë¬¸ ë§Œë“¤ê¸°</h2>
            
            <div class="form-group">

            <div class="form-group">

            <div class="checkbox-group">

    <script>
        let polls = JSON.parse(localStorage.getItem('classPolls')) || [];
        let votes = JSON.parse(localStorage.getItem('classVotes')) || {};

        function showTab(tabName) {
            // íƒ­ ë²„íŠ¼ í™œì„±í™”
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // íƒ­ ë‚´ìš© í‘œì‹œ
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'participate') {
                displayActivePolls();

        }

        function togglePollType() {
            const pollType = document.getElementById('poll-type').value;
            const pollOptionsSection = document.getElementById('poll-options-section');
            const surveySection = document.getElementById('survey-section');

            if (pollType === 'poll') {
                pollOptionsSection.classList.remove('hidden');
                surveySection.classList.add('hidden');
            } else {
                pollOptionsSection.classList.add('hidden');
                surveySection.classList.remove('hidden');
            }
        }

        function addOption() {
            const pollOptions = document.getElementById('poll-options');
            const optionCount = pollOptions.children.length + 1;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-input';
            optionDiv.innerHTML = `
                <input type="text" placeholder="ì„ íƒì§€ ${optionCount}">
                <button type="button" class="btn btn-danger" onclick="removeOption(this)">ì‚­ì œ</button>
            `;
            
            pollOptions.appendChild(optionDiv);
        }

        function removeOption(button) {
            const pollOptions = document.getElementById('poll-options');
            if (pollOptions.children.length > 2) {
                button.parentElement.remove();
            } else {
                alert('ìµœì†Œ 2ê°œì˜ ì„ íƒì§€ê°€ í•„ìš”í•©ë‹ˆë‹¤.');
            }
        }

        function createPoll() {
            const pollType = document.getElementById('poll-type').value;
            const title = document.getElementById('poll-title').value.trim();
            const description = document.getElementById('poll-description').value.trim();
            const anonymous = document.getElementById('anonymous').checked;

            if (!title) {
                alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const poll = {
                id: Date.now(),
                type: pollType,
                title: title,
                description: description,
                anonymous: anonymous,
                createdAt: new Date().toLocaleString('ko-KR'),
                active: true
            };

            if (pollType === 'poll') {
                const optionInputs = document.querySelectorAll('#poll-options input');
                const options = [];
                
                optionInputs.forEach(input => {
                    const value = input.value.trim();
                    if (value) {
                        options.push(value);
                    }
                });

                if (options.length < 2) {
                    alert('ìµœì†Œ 2ê°œì˜ ì„ íƒì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }

                poll.options = options;
            } else {
                const question = document.getElementById('survey-question').value.trim();
                if (!question) {
                    alert('ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }
                poll.question = question;
            }

            polls.push(poll);
            localStorage.setItem('classPolls', JSON.stringify(polls));

            // í¼ ì´ˆê¸°í™”
            document.getElementById('poll-title').value = '';
            document.getElementById('poll-description').value = '';
            document.getElementById('anonymous').checked = false;
            document.getElementById('survey-question').value = '';
            
            // ì„ íƒì§€ ì´ˆê¸°í™”
            const pollOptions = document.getElementById('poll-options');
            pollOptions.innerHTML = `

                    <input type="text" placeholder="ì„ íƒì§€ 1">
                    <button type="button" class="btn btn-danger" onclick="removeOption(this)">ì‚­ì œ</button>
                </div>
                <div class="option-input">
                    <input type="text" placeholder="ì„ íƒì§€ 2">
                    <button type="button" class="btn btn-danger" onclick="removeOption(this)">ì‚­ì œ</button>
                </div>
            `;

            alert('íˆ¬í‘œ/ì„¤ë¬¸ì´ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function displayActivePolls() {
            const container = document.getElementById('active-polls');
            const activePolls = polls.filter(poll => poll.active);

            if (activePolls.length === 0) {
                container.innerHTML = '<div class="no-polls">í˜„ì¬ ì§„í–‰ì¤‘ì¸ íˆ¬í‘œ/ì„¤ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';

            container.innerHTML = activePolls.map(poll => {

                            </div>

            }).join('');
        }

        function selectOption(pollId, optionIndex) {
            document.querySelectorAll(`input[name="poll-${pollId}"]`).forEach(radio => {
                radio.checked = false;
                radio.parentElement.classList.remove('selected');
            });
            
            const selectedRadio = document.querySelector(`input[name="poll-${pollId}"][value="${optionIndex}"]`);
            selectedRadio.checked = true;
            selectedRadio.parentElement.classList.add('selected');

        function submitVote(pollId) {
            const selectedOption = document.querySelector(`input[name="poll-${pollId}"]:checked`);

            const optionIndex = parseInt(selectedOption.value);

            votes[pollId].push({
                option: optionIndex,
                timestamp: new Date().toLocaleString('ko-KR')

            localStorage.setItem('classVotes', JSON.stringify(votes));
            alert('íˆ¬í‘œê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');

            document.querySelectorAll(`input[name="poll-${pollId}"]`).forEach(radio => {
                radio.checked = false;
                radio.parentElement.classList.remove('selected');

        }

            const answer = document.getElementById(`survey-answer-${pollId}`).value.trim();
            
            if (!answer) {
                alert('ë‹µë³€ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (!votes[pollId]) {
                votes[pollId] = [];
            }

            votes[pollId].push({

                timestamp: new Date().toLocaleString('ko-KR')
            });

            localStorage.setItem('classVotes', JSON.stringify(votes));
            alert('ì„¤ë¬¸ ë‹µë³€ì´ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!');
            
            document.getElementById(`survey-answer-${pollId}`).value = '';
        }

        function displayResults() {
            const container = document.getElementById('poll-results');
            
            if (polls.length === 0) {
                container.innerHTML = '<div class="no-polls">ìƒì„±ëœ íˆ¬í‘œ/ì„¤ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            container.innerHTML = polls.map(poll => {
                const pollVotes = votes[poll.id] || [];
                
                if (poll.type === 'poll') {
                    const totalVotes = pollVotes.length;
                    const optionCounts = new Array(poll.options.length).fill(0);
                    
                    pollVotes.forEach(vote => {
                        if (vote.option !== undefined) {

                    });

                    return `
                        <div class="poll-item">

                            </div>
                            <div class="poll-meta">
                                ${poll.description ? `<div>${poll.description}</div>` : ''}
                                <div>ìƒì„±ì¼: ${poll.createdAt} â€¢ ì´ íˆ¬í‘œìˆ˜: ${totalVotes}í‘œ ${poll.anonymous ? '(ìµëª…)' : '(ê³µê°œ)'}</div>
                            </div>
                            <div class="results-section">

                                }).join('')}

                    `;
                } else {
                    return `

                            <div class="poll-header">
                                <div class="poll-title">${poll.title}</div>
                                <button class="btn btn-secondary" onclick="togglePollStatus(${poll.id})">${poll.active ? 'ì¢…ë£Œ' : 'ì¬ì‹œì‘'}</button>
                            </div>
                            <div class="poll-meta">
                                ${poll.description ? `<div>${poll.description}</div>` : ''}
                                <div>ì§ˆë¬¸: ${poll.question}</div>
                                <div>ìƒì„±ì¼: ${poll.createdAt} â€¢ ì´ ì‘ë‹µìˆ˜: ${pollVotes.length}ê°œ ${poll.anonymous ? '(ìµëª…)' : '(ê³µê°œ)'}</div>
                            </div>
                            <div class="results-section">
                                <h4>ì‘ë‹µ ëª©ë¡:</h4>
                                ${pollVotes.length > 0 ? pollVotes.map((vote, index) => `
                                    <div style="background: white; padding: 10px; margin: 5px 0; border-radius: 5px; border-left: 3px solid #667eea;">
                                        <div style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">ì‘ë‹µ ${index + 1} â€¢ ${vote.timestamp}</div>
                                        <div>${vote.answer}</div>
                                    </div>
                                `).join('') : '<div style="color: #666; font-style: italic;">ì•„ì§ ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.</div>'}
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        function togglePollStatus(pollId) {
            const poll = polls.find(p => p.id === pollId);
            if (poll) {
                poll.active = !poll.active;
                localStorage.setItem('classPolls', JSON.stringify(polls));
                displayResults();
                alert(poll.active ? 'íˆ¬í‘œ/ì„¤ë¬¸ì´ ì¬ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤.' : 'íˆ¬í‘œ/ì„¤ë¬¸ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
